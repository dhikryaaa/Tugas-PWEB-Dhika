<!DOCTYPE html>
<html>
  <head>
    <!-- Judul Web -->
    <title>Tugas Table PWEB</title>
  
    <!-- Style Web -->
    <style>
      table {
          width: 50%;
          border-collapse: collapse;
          margin: auto;
      }
      th, td {
          border: 1px solid black;
          padding: 8px;
      }
      th {
          background-color: #a20000;
          color: white;
          text-align: center;
      }
      td {
          text-align: center;
      }
    </style>
  </head>
  
  <body>
    <table>
      <!-- Judul -->
      <caption align="top">
        <b>DAFTAR NAMA MAHASISWA DAN NILAI</b>
      </caption>
  
      <tr>
        <th rowspan="2">Nama</th>
        <th colspan="3">Nilai</th>
      </tr>
  
      <tr>
        <th>Kimia</th>
        <th>Fisika</th>
        <th>Biologi</th>
      </tr>
  
      <!-- Baris Pertama -->
      <tr>
        <td>Robby</td>
        <td>76</td>
        <td>80</td>
        <td>81</td>
      </tr>
  
      <!-- Baris Kedua -->
      <tr>
        <td>Rendi</td>
        <td>84</td>
        <td>70</td>
        <td>75</td>
      </tr>
  
      <!-- Baris Ketiga -->
      <tr>
        <td>Alfian</td>
        <td>96</td>
        <td>70</td>
        <td>71</td>
      </tr>
    </table>
  </body>
</html>
